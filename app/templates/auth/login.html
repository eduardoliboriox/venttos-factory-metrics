{% extends "layouts/auth.html" %}
{% block title %}Acesso ao sistema{% endblock %}

{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">

  <div class="card shadow-sm border-0 p-4" style="max-width: 420px; width:100%;">
    
    <!-- LOGO -->
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/logos/logo-sidebar-desktop.png') }}"
           alt="Venttos"
           style="max-height:70px;">
      <h5 class="mt-3 mb-0">Factory Metrics</h5>
      <small class="text-muted">Acesso corporativo</small>
    </div>

    <!-- BOTÕES -->
    <div class="d-grid gap-3">

      <a href="{{ url_for('auth.login_google') }}"
         class="btn btn-outline-danger btn-lg">
        <i class="bi bi-google me-2"></i>
        Entrar com Google
      </a>

      <a href="{{ url_for('auth.login_github') }}"
         class="btn btn-outline-dark btn-lg">
        <i class="bi bi-github me-2"></i>
        Entrar com GitHub
      </a>

    </div>

    <!-- FOOTER -->
    <div class="text-center mt-4">
      <small class="text-muted">
        Venttos © {{ now().year }}
      </small>
    </div>

  </div>
</div>
{% endblock %}
